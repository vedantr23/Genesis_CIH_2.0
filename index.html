
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDTN Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      /* Subtle background pattern for the entire page */
      background-color: #0f172a; /* bg-slate-900 */
      /* background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 20px 20px; */
    }
    .leaflet-container { height: 100%; width: 100%; }
    
    /* Custom Scrollbar for Webkit browsers */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(45, 55, 72, 0.5); /* bg-slate-700 with opacity */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4a5568; /* bg-slate-600 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #2dd4bf; /* teal-400 */
    }

    /* Leaflet Popup Dark Theme */
    .leaflet-popup-content-wrapper {
      background-color: #1e293b; /* bg-slate-800 */
      color: #e2e8f0; /* text-slate-200 */
      box-shadow: 0 3px 14px rgba(0,0,0,0.4);
      border-radius: 8px;
      border: 1px solid #334155; /* slate-700 */
    }
    .leaflet-popup-content {
      margin: 13px 19px;
      line-height: 1.5;
      font-size: 14px;
    }
    .leaflet-popup-content b {
      color: #5eead4; /* teal-300 */
    }
    .leaflet-popup-content .type, .leaflet-popup-content .skills {
      color: #94a3b8; /* slate-400 */
      font-size: 0.85em;
    }
    .leaflet-popup-tip-container {
      /* Optional: hide default tip if it doesn't look good with dark theme */
    }
    .leaflet-popup-tip {
       background-color: #1e293b; /* bg-slate-800 */
    }
    .leaflet-popup-close-button {
      color: #94a3b8 !important; /* slate-400 */
    }
    .leaflet-popup-close-button:hover {
      color: #e2e8f0 !important; /* slate-200 */
    }
    .current-user-popup .leaflet-popup-content b {
        color: #f472b6; /* pink-400 for current user special highlight */
    }

    .map-popup { /* Class to target popups specifically if needed */
        /* any specific styles */
    }

  </style>
<script type="importmap">

}
